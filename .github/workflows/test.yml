name: Test and verify coverage

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Test, verify coverage
        shell: bash
        run: ./gradlew
          test
          jacocoTestCoverageVerification